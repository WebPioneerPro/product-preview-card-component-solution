<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon for the website -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Title of the webpage and linking to external stylesheet -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main content of the webpage -->
  <main>
    <!-- Card container -->
    <div class="card">
      <!-- Product image container -->
      <div class="product_image">
      </div>
      <!-- Product details container -->
      <div class="product_details">
        <!-- Product title and description -->
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <!-- Product prices -->
        <div class="prices">
          <span id="new_price">$149.99</span>
          <span id="old_price">$169.99</span>
        </div>

        <!-- Add to Cart button -->
        <div class="btn"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Add to Cart</div>
      </div>
    </div>
  </main>
  
   <!-- Attribution section at the bottom of the webpage -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/WebPioneerPro">Prabhanjan Sahu</a>.
  </div>

   <!-- External script for Font Awesome icons -->
  <script src="https://kit.fontawesome.com/1fb4651125.js" crossorigin="anonymous"></script>
</body>
</html>
